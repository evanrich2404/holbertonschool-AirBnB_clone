<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/hbtnbnb.icon.png">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="#">
                    <span class="logo"></span>
                </a>
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma</h4>
                    <div class="popover">
                        <h2>Texas</h2>
                        <ul>
                            <li>Austin</li>
                            <li>Dallas</li>
                        </ul>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi</h4>
                    <div class="popover">
                        <ul>
                            <li>Pool Table</li>
                            <li>Space Pod</li>
                            <li>Hot Tub</li>
                            <li>Ball Pit</li>
                        </ul>
                    </div>
                </div>
            <button>Search</button>
            </section>
        </div>
        <footer>
            <div class="footer-container">
                <span>Best School</span>
            </div>
        </footer>
    </body>
</html>
